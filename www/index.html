<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width" />
    <title>Path Planner</title>
    <link rel="stylesheet" href="index.css">
    <script defer="defer" src="index.js"></script>
  </head>
  <body>
    <noscript>This page javascript content, please enable javascript in your browser.</noscript>
    <div id="canvas-holder" class="canvas">
      <div id="context-menu" class="context-menu overlay-text">
        <ul>
          <li id="start-route">Start route</li>
          <li id="clear-route">Clear start position</li>
        </ul>
      </div>
      <div id="overlay" class="overlay">
        <p class="overlay-text" id="pointer-lat-long"></p>

        <label for="custom-highlight-regex" class="overlay-text">Custom highlight regex</label>
        <br>
        <input id="custom-highlight-regex" class="overlay-input" type="text"></input>
        <input id="custom-highlight-color" class="overlay-input" type="color"></input>
        <br>
        <button id="debug-path" type="button">Toggle path debugging</button>
        <br>
        <label for="max-path-nodes" class="overlay-text">Max path nodes</label>
        <input id="max-path-nodes" class="overlay-input" type="number" value=200000></input>
      </div>
      <canvas id="canvas" class="canvas"></canvas>
    </div>
  </body>
</html>
